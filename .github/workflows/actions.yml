  build_docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: docker.pkg.github.com
          username: $GITHUB_ACTOR
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: build container
        run: docker build . --tag champagne_coding:latest
      - name: view contents of container
        run: docker run champagne_coding:latest ls -la
      - name: push container to local registry        
        run: docker push docker.pkg.github.com/${GITHUB_ACTOR}/champagne_coding:latest
