#          docker tag champagne_coding:latest $GH_REG/$GITHUB_REPOSITORY/champagne_coding:latest
#          docker push $GH_REG/$GITHUB_REPOSITORY/champagne_coding:latest
#        env:
#          GH_REG: docker.pkg.github.com
#          GH_PW: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to OpenShift
        uses: redhat-developer/openshift-actions@v1.1
        with:
          version: 'latest'
          openshift_server_url: paas.redpill-linpro.com
          parameters: '{ "username": "${{ secrets.EMAIL }}", "password": "${{ secrets.PASSWORD }}"}'
          run: |            
            docker tag champagne_coding:latest docker-registry-default.apps.redpill-linpro.com/champagne-coding/champ
            docker login -u default -p $(oc whoami -t) docker-registry-default.apps.redpill-linpro.com
            docker push docker-registry-default.apps.redpill-linpro.com/champagne-coding/champ
