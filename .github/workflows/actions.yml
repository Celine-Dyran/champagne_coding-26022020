name: CI pipeline

on: [push]

jobs:
  build_docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build container
        run: docker build . --tag champagne_coding:latest

      - name: Check contents of container
        run: docker run champagne_coding:latest ls -la

#      - name: Push container
